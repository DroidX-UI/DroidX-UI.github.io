<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DroidX-UI</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
    <div id="header">
        <h2 id="Title">DroidX-UI</h2>
        <a href="https://github.com/DroidX-UI/" id="githubicon"><img src="imgs/githubicon.png"></a>
        <img src="imgs/teamicon.png" id="teamicon">
        <a href="https://sourceforge.net/projects/droidxui-releases/files/" id="downloadbtn"><img src="imgs/downloadbtn.png" id="downloadbtn"></a>
    </div>
    <div id="subhead">
        <h1 id="thenextera">The <span style="color: #FFF">Next </span>Era.</h1>
        <img src="imgs/downarrow.png" id="downarrow">
    </div>
    <div id="page1">
        <img src="imgs/page1.png" id="page1img" class="page">
    </div>
    <div id="page2">
        <img src="imgs/page2.png" id="page2img" class="page">
    </div>
    <div id="page3">
        <img src="imgs/page3.png" id="page3img" class="page">
    </div>
    <div id="footer">
        <p id="aboutus">About us</p>
        <p id="telegram">Telegram</p>
        <p id="twitter">Twitter</p>
        <p id="instagram">Instagram</p>
    </div>
</div>
</body>
</html>
